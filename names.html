<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Sorting Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <table id="nameTable">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
            <tr>
                <td>Alice</td>
                <td>Smith</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Johnson</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>Williams</td>
            </tr>
            <tr>
                <td>David</td>
                <td>Brown</td>
            </tr>
        </tbody>
    </table>
    <script>
        window.onload = sortbyfirstname;
        function sortbyfirstname() {
            const tbl = document.getElementById('nameTable');
            const rows = tbl.rows;
            const nameArray = [];
            for (let i = 1; i < rows.length; i++) {
                const firstName = rows[i].cells[0].innerHTML;
                nameArray.push(rows[i]);
            }
            nameArray.sort((a, b) => {
                const nameA = a.cells[0].innerHTML.toLowerCase();
                const nameB = b.cells[0].innerHTML.toLowerCase();
                if (nameA < nameB) return -1;
                if (nameA > nameB) return 1;
                return 0;
            });
            while (tbl.rows.length > 1) {
                tbl.deleteRow(1);
            }
            nameArray.forEach(row => {
                tbl.appendChild(row);
            });
        }
    </script>
</body>

</html>
